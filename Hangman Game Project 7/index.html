<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Hangman Game</title>
</head>

<body>
    <h1>Hangman Game</h1>
    <p>Can u guess the hidden word? Please enter a letter.</p>

    <div class="game-container">
        <svg class="figure-container" height="250px" width="200px">
            <!-- platform -->
            <line x1="60" y1="20" x2="140" y2="20" />
            <line x1="140" y1="20" x2="140" y2="50" />
            <line x1="60" y1="20" x2="60" y2="230" />
            <line x1="20" y1="230" x2="100" y2="230" />
            <!-- head of hangman -->
            <circle cx="140" cy="70" r="20" class="hangman-part" />
            <!-- body of hangman -->
            <line x1="140" y1="90" x2="140" y2="150" class="hangman-part" />
            <!-- arms of hangman -->
            <line x1="140" y1="120" x2="120" y2="100" class="hangman-part" />
            <line x1="140" y1="120" x2="160" y2="100" class="hangman-part" />
            <!-- legs of hangman -->
            <line x1="140" y1="150" x2="120" y2="180" class="hangman-part" />
            <line x1="140" y1="150" x2="160" y2="180" class="hangman-part" />

        </svg>


        <div class="wrong-letters" id="wrongletters">
            <p>Wrong Guesses</p>
            <span>z, x, y, b</span>
        </div>

        <div class="word" id="word">
            <div class="letter">h</div>
            <div class="letter">e</div>
            <div class="letter">l</div>
            <div class="letter">l</div>
            <div class="letter">o</div>
        </div>

    </div>

    <!-- container for pop up message : win or lose -->
    <div class="pop-container" id="pop-container">
        <div class="popup">
            <h2 id="win-lose">
                You Won!
            </h2>

            <Button id="restart">
                Restart Game
            </Button>

        </div>

    </div>

    <!-- Container for sliding notification : repeat letter Input -->
     <div class="slider-container" id="slider-container">
         <p>You Have Already Entered This Letter.</p>
     </div>







    <script src="./script.js"></script>
</body>

</html>
